<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/styles/styles.css">
</head>

<body>
    <div class="login-background">

        <div class="login-form">
            <form action="" method="post">
                <p style="text-align: center;"><img id="camfuel-logo"  src="https://www.vincyaviation.com/wp-content/uploads/2017/03/camfuel_300x335-e1507682369806.jpg" ></p>
                <h2 class="text-center">Sign in</h2>		
               
                
                <span class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">face</i>
                        </span>
      </div>
      <input type="text" class="form-control" placeholder="First Name...">
  </div>
  </span>
  <span class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          
                          <i class="material-icons">email</i>
                        </span>
  </div>
  <input type="email" class="form-control" placeholder="Email...">
  </div>
  </span>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block login-btn">Sign in</button>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                    <a href="#" class="pull-right text-success">Forgot Password?</a>
                </div>  
                <div class="or-seperator"><i>or</i></div>
                 <div class="form-group text-center ">
                    <p>Login with your Google account</p>
                  
                    <a href="#" class="btn btn-danger btn-block text-center"><i class="fa fa-google">
               
                    </i> <b>Google</b></a>
                     
                </div>
                
            </form>
            <div class="hint-text small">Don't have an account? <a href="#" id="registerLink" class="text-success">Register Now!</a></div>
          </form>
        </div>

    </div>
    
  












    <!-- JS Scripts -->
    <!-- Core Bootstrap JS Imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
